<div *ngFor="let item of errors | keyvalue">
  <div [ngSwitch]="item.key" class="text-danger fw-bold text-sm">
    <small *ngSwitchCase="'required'">
      pole wymagane
    </small>
    <small *ngSwitchCase="'pattern'">
      coś nie halo
    </small>
    <small *ngSwitchCase="'email'">
      email not ok
    </small>
    <small *ngSwitchDefault>
      nieznay błąd
    </small>
  </div>
</div>
